name: 'Verify on push'

permissions:
  contents: 'read'

on:
  workflow_call:

jobs:
  Verify:
    runs-on: 'ubuntu-latest'

    timeout-minutes: 10

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      - name: 'Set up Node.js'
        uses: 'actions/setup-node@v4'
        with:
          node-version: '20'

      - name: 'Install dependencies'
        run: 'npm install'

      - name: 'Run verify'
        run: 'npm run verify'
